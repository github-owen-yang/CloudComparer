<body>
    <section id="top" class="portfolio">
        <h1 class="text-center" style="font-size: 65px;">
            Public Cloud Services Comparison (March 2019)
        </h1>
        
      <table id="comparetable"  class="table table-bordered table-striped table-hover table-responsive">
        <thead style="background-color: #b8cee2;">
          <tr>
            <th style="width:7%">Category</th>
            <th style="width:10%">Service</th>
            <th>
              <img class="img-responsive" src="img/logo/aws.png" alt="AWS Icon" />
            </th>
            <th>
              <img class="img-responsive" src="img/logo/msazure.png" alt="Microsoft Azure Log"/>
            </th>
            <th>
			  <img class="img-responsive" src="img/logo/alibaba.png" alt="Alibaba Cloud Logo"/>
            </th>
            <th>
              <img class="img-responsive" src="img/logo/IBM-Cloud.png"  alt="IBM Cloud Logo" />
            </th>
            <th>
              <img  class="img-responsive" src="img/logo/oracle.png" alt="Oracle Cloud Logo"/>
            </th>
            <th>
			  <img class="img-responsive" src="img/logo/google.png"  alt="Google Cloud Platform Logo" />
            </th>
          </tr>
        </thead>
        <tbody id="cloud-compare">
          <script id="cloud-compare-template" type="text/x-handlebars-template">
            {{#each data}}
            <tr>
                <td> 
                    <b> {{category.name}} </b> 
                </td>

                <td>
                    <b> {{service.name}} </b>
                    {{#if service.ref}}
                    <a href="{{service.ref}}" class="glyphicon glyphicon-link hidden-print" target="_blank"></a>
                    {{/if}}
                </td>

                <td>
                    <ul>
                        {{#each aws}}
                            <li>
                                {{#if name}}
                                <img src="img/cloudproviders/aws/{{icon}}" alt="{{name}}" onerror="this.remove()"  class=" hidden-sm hidden-xs img-responsive img-icons" /> {{name}}
                                {{/if}}
                                {{#if ref}}
                                <!--<a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a> -->
                                {{/if}}
                            </li>                           
                        {{/each}}
                    </ul>
                </td>

                <td>
                    <ul>
                        {{#each azure}}
                            <li>
                                {{#if name}}
                                <img src="img/cloudproviders/azure/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                                {{/if}}
                                {{#if ref}}
                                <!-- <a href="{{ref}}"  class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"> </a>-->
                                {{/if}}
                            </li>                            
                        {{/each}}
                    </ul>
                </td>

                <td>
                    <ul>
                        {{#each alibaba}}
                        <li>
                            {{#if name}}
                            <img src="img/cloudproviders/alibaba/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                            {{/if}}
                            {{#if ref}}
                               <!-- <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a> -->
                            {{/if}}
                        </li>                           
                        {{/each}}
                    </ul>
                </td>

                <td>
                    <ul>
                        {{#each ibm}}
                        <li>
                            {{#if name}}
                            <img src="img/cloudproviders/ibm/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                            {{/if}}
                            {{#if ref}}
                           <!-- <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a>   -->                     
                            {{/if}}                        
                        </li>

                        {{/each}}
                    </ul>
                </td>

                <td>
                    <ul>
                        {{#each oracle}}
                        <li>
                            {{#if name}}
                            <img src="img/cloudproviders/oracle/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                            {{/if}}
                            {{#if ref}}
                           <!-- <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a>    -->                    
                            {{/if}}
                        </li>                            
                        {{/each}}
                    </ul>
                </td>

				<td>
                    <ul>
                        {{#each google}}
                        <li>
                            {{#if name}}
                            <img src="img/cloudproviders/gcp/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                            {{/if}}
                            {{#if ref}}
                           <!-- <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a>    -->                    
                            {{/if}}
                        </li>

                        {{/each}}
                    </ul>
                </td>
            </tr>
            {{/each}}
          </script>
        </tbody>
      </table>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.min-latest.js"></script>
    <script src="js/jquery.floatThead.min.js"></script>
    <script>

        //Table Rendering
        // Handlebars.registerHelper("ifEquals", function(arg1, arg2, options) { // Use Correct Social Media Icon Link for Speakers
	    //     return arg1 == arg2 ? options.fn(this) : options.inverse(this);
        // });

        $(document).ready(function () {
            $.getJSON('data/Services.json', function (data) {
                var cloudcomparetemplate = Handlebars.compile($("#cloud-compare-template").html());
        		$("#cloud-compare").html(cloudcomparetemplate({ data }));

                $("comparetable").floatThead();
            });
        });

        // Scrolls to the selected menu item on the page
        $(function () {
            $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });

        //#to-top button appears after scrolling
        var fixed = false;
        $(document).scroll(function () {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top').show("slow", function () {
                        $('#to-top').css({
                            position: 'fixed',
                            display: 'block'
                        });
                    });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top').hide("slow", function () {
                        $('#to-top').css({
                            display: 'none'
                        });
                    });
                }
            }
        });
    </script>
